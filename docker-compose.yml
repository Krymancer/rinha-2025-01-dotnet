services:
  lb:
    image: nginx
    container_name: payment-lb
    ports:
      - "9999:80"
    volumes:
      - .config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api-1:
        condition: service_healthy
      api-2:
        condition: service_healthy
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  api-1: &api
    container_name: api-1
    hostname: api-1
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production      
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
      - payment-processor
    healthcheck:
      test: [
        "CMD-SHELL",
        "curl --fail http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '50MB'

  api-2:
    <<: *api
    container_name: api-2
    hostname: api-2

  api-3:
    <<: *api
    container_name: api-3
    hostname: api-3

  db:
    image: postgres
    container_name: db
    hostname: db
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - .config/init.sql:/docker-entrypoint-initdb.d/init.sql
      - .config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - backend
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "150MB"

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true